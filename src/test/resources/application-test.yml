spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  freemarker:
    expose-request-attributes: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    validate-on-migrate: false